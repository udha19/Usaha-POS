<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="primary"></ion-menu-button>
        </ion-buttons>
        <ion-title class="capitalize">dashboard</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">dashboard</ion-title>
        </ion-toolbar>
    </ion-header>
    <div class="flex flex-wrap my-8">
        <div class="w-1/2">
            <ion-card>
                <ion-card-content class="text-center">
                    <span class=" font-bold text-3xl">0</span>
                </ion-card-content>
                <ion-card-header>
                    <ion-card-title>
                        <p class="text-center">Transaksi</p>
                    </ion-card-title>
                </ion-card-header>
            </ion-card>
        </div>
        <div class="w-1/2">
            <ion-card>
                <ion-card-content class="text-center">
                    <span class=" font-bold text-3xl">Rp {{total_trx | shorten}}</span>
                </ion-card-content>
                <ion-card-header>
                    <ion-card-title>
                        <p class="text-center">Total Transaksi</p>
                    </ion-card-title>
                </ion-card-header>
            </ion-card>

        </div>
    </div>
    <div>
        <ion-card>

                <div class="mx-auto">

            </ion-card-header>
        </ion-card>
    </div>
    <div class="flex flex-wrap mt-4">
        <div class="w-1/2">

                    <ion-card-title>
                        <p class="text-center">Order Proses</p>
